# 核心视觉设置
vision:
  default_confidence: 0.8  # 默认的 OpenCV 相似度 (80%)
  default_timeout: 10      # 默认的 wait_for 超时 (10秒)
  default_interval: 0.5    # 默认的 wait_for 轮询间隔 (0.5秒)

# 任务开关 (对应 AHK 的 g_settings)
tasks:
  test_task: true
  login_task: true
  shop_task: false
  arena_task: false
  tower_task: false
  simulation_task: false
  interception_task: false
  event_task: false
  reward_task: false
  cleanup_task: false

task_runner:
  break_on_failure: false